services:
  - type: web
    name: invoice-service
    env: node
    plan: free
    region: oregon
    buildCommand: |
      echo "🚀 Installing dependencies..."
      npm install
    startCommand: |
      echo "🏁 Starting server..."
      npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: SMTP_USER
        sync: false
      - key: SMTP_PASS
        sync: false
